<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
        <script>
            // strong é negrito
            // <br/> é quebra de linhas. 
            // o length conta os caracteres
            // toUpperCase deixa os caracteres em maisculos
            //toLowerCase deixa os caracteres em minusculas
            var nome = window.prompt('Qual o seu nome?')
            document.write('Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.'<br/>) 
            document.write('Seu nome em maiscúlas é ${nome.toUpperCase()}'<br/>)
            document.write('Seu nome em minusculas é ${nome.toLowerCase()}')
        </script>

</body>
</html>
